<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AWS BACKUP CALCULATION</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <h1 class="page__heading">AWS COST CALCULATION</h1>

     <main id="main__element">

          <div class="container__inputs">
               <span style="color:rgb(4, 120, 215);">Note: All calculations are in GB & TB (1024)*</span>

               <div class="container__input__wrapper">
                    <label for="EBS-volume-size" class="container__input__label">Enter the Total EBS Volume Size
                         (TB)</label>

                    <div class="container__input__element__wrapper">
                         <input type="number" id="EBS-volume-size" min="0" class="container__input__element">
                         <label class="placeholder">Total EBS Volume Size</label>
                    </div>
               </div>

               <div class="container__input__wrapper">
                    <label for="EBS-change-rate" class="container__input__label">Enter the EBS Volume Change Rate
                         (%)</label>
                    <div class="container__input__element__wrapper">
                         <input type="number" id="EBS-change-rate" class="container__input__element" min="0">
                         <label class="placeholder">EBS Volume Change Rate</label>
                    </div>
               </div>

               <div class="container__input__wrapper">
                    <label for="protection-interval" class="container__input__label">Enter the protection Interval in
                         Hours</label>
                    <div class="container__input__element__wrapper">
                         <input type="number" id="protection-interval" min="0" class="container__input__element">
                         <label class="placeholder">Protection Interval</label>
                    </div>
               </div>

               <div class="container__input__wrapper">
                    <label for="primary-retention" class="container__input__label">Enter the primary Region Retention
                         Copies Count</label>
                    <div class="container__input__element__wrapper">
                         <input type="number" id="primary-retention" min="0" class="container__input__element">
                         <label class="placeholder">Primary Region Retention Copies</label>
                    </div>
               </div>

               <div class="container__input__wrapper">
                    <label for="remote-retention" class="container__input__label"> Enter the remote Region Retention
                         Copies Count</label>
                    <div class="container__input__element__wrapper">
                         <input type="number" id="remote-retention" min="0" class="container__input__element">
                         <label class="placeholder">Remote Region Retention Copies</label>
                    </div>
               </div>

          </div>

          <div class="container__total-and-region-selection">

               <div class="container__total-protection">
                    <img src="images/cube2.jpg" width="80px" height="80px" draggable="false" style="margin-left:20px">

                    <div class="container__input__element__wrapper--total-protection">
                         <label for="total-protection" class="container__input__label">Total protections per
                              month</label>
                         <input id="total-protection" class="container__calculated__input__element" value="0"
                              title="Total protections in a month" readonly>
                    </div>
               </div>
               <div class="container__region-selection">
                    <div class="container__input__wrapper--region-selection">

                         <label for="primary-region" class="container__input__label">Select the Primary Region</label>
                         <select name="primary-region" id="primary-region" class="container__dropdown__input__element">
                              <option value="us-east-1">US East (N.Virginia)</option>
                              <option value="us-west-1">US West (N.California)</option>
                              <option value="us-east-2">US East (Ohio)</option>
                              <option value="us-west-2">US West (Oregon)</option>
                              <option value="ca-central-1">Canada (Central)</option>
                              <option value="af-south-1">Africa (Cape Town)</option>
                              <option value="ap-east-1">Asia Pacific (Hong Kong)</option>
                              <option value="ap-southeast-1">Asia Pacific (Singapore)</option>
                              <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
                              <option value="ap-southeast-4">Asia Pacific (Melbourne)</option>
                              <option value="ap-southeast-3">Asia Pacific (Jakarta)</option>
                              <option value="ap-south-1">Asia Pacific (Mumbai)</option>
                              <option value="ap-south-2">Asia Pacific (Hyderabad)</option>
                              <option value="ap-northeast-1">Asia Pacific (Tokyo)</option>
                              <option value="ap-northeast-2">Asia Pacific (Seoul)</option>
                              <option value="ap-northeast-3">Asia Pacific (Osaka)</option>
                              <option value="eu-central-1">Europe (Frankfurt)</option>
                              <option value="eu-central-2">Europe (Zurich)</option>
                              <option value="eu-west-1">Europe (Ireland)</option>
                              <option value="eu-west-2">Europe (London)</option>
                              <option value="eu-west-3">Europe (Paris)</option>
                              <option value="eu-south-1">Europe (Milan)</option>
                              <option value="eu-south-2">Europe (Spain)</option>
                              <option value="eu-north-1">Europe (Stockholm)</option>
                              <option value="me-central-1">Middle East (UAE)</option>
                              <option value="me-south-1">Middle East (Bahrain)</option>
                         </select>
                         <p id="container__dropdown__snapshot__cost">SnapshotCost: <span
                                   id="primary__snapshot__cost">0.05</span> / GB</p>
                         <p id="container__dropdown__data-transfer__cost">Data-Transfer cost: <span
                                   id="primary__data-transfer__cost">0.02</span> / GB</p>
                    </div>
                    <div class="container__input__wrapper--region-selection">
                         <label for="remote-region" class="container__input__label">Select the Remote Region</label>
                         <select name="remote-region" id="remote-region" class="container__dropdown__input__element">
                              <option value="us-west-1">US West (N.California)</option>
                              <option value="us-east-1">US East (N.Virginia)</option>
                              <option value="us-east-2">US East (Ohio)</option>
                              <option value="us-west-2">US West (Oregon)</option>
                              <option value="ca-central-1">Canada (Central)</option>
                              <option value="af-south-1">Africa (Cape Town)</option>
                              <option value="ap-east-1">Asia Pacific (Hong Kong)</option>
                              <option value="ap-southeast-1">Asia Pacific (Singapore)</option>
                              <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
                              <option value="ap-southeast-4">Asia Pacific (Melbourne)</option>
                              <option value="ap-southeast-3">Asia Pacific (Jakarta)</option>
                              <option value="ap-south-1">Asia Pacific (Mumbai)</option>
                              <option value="ap-south-2">Asia Pacific (Hyderabad)</option>
                              <option value="ap-northeast-1">Asia Pacific (Tokyo)</option>
                              <option value="ap-northeast-2">Asia Pacific (Seoul)</option>
                              <option value="ap-northeast-3">Asia Pacific (Osaka)</option>
                              <option value="eu-central-1">Europe (Frankfurt)</option>
                              <option value="eu-central-2">Europe (Zurich)</option>
                              <option value="eu-west-1">Europe (Ireland)</option>
                              <option value="eu-west-2">Europe (London)</option>
                              <option value="eu-west-3">Europe (Paris)</option>
                              <option value="eu-south-1">Europe (Milan)</option>
                              <option value="eu-south-2">Europe (Spain)</option>
                              <option value="eu-north-1">Europe (Stockholm)</option>
                              <option value="me-central-1">Middle East (UAE)</option>
                              <option value="me-south-1">Middle East (Bahrain)</option>
                         </select>

                         <p id="container__dropdown__snapshot__cost">SnapshotCost: <span
                                   id="remote__snapshot__cost">0.055</span> / GB</p>
                         <p id="container__dropdown__data-transfer__cost">Data-Transfer cost: <span
                                   id="remote__data-transfer__cost">0.00</span> / GB</p>

                    </div>
               </div>
          </div>
          <div class="container__overall__cost">

               <div class="container__input__wrapper--cost">
                    <label for="primary-region-local-protection" class="container__input__label">Primary Region Local
                         Protection Only</label><br>

                    <input type="text" id="primary-region-local-protection"
                         class="container__calculated__input__element--cost" title="Primary Region Local Protection Only 
                              (Inter-zone recovery)" value="$0.00" readonly>
               </div>

               <div class="container__input__wrapper--cost">

                    <label for="remote-region-storage-cost" class="container__input__label">Remote Region Storage
                         cost</label> <br>
                    <input type="text" id="remote-region-storage-cost"
                         class="container__calculated__input__element--cost" title="Remote Region Storage cost"
                         value="$0.00" readonly>
               </div>

               <div class="container__input__wrapper--cost">
                    <label for="inter-region-data-transfer-cost" class="container__input__label">Inter-region data
                         transfer cost</label> <br>
                    <input type="text" id="inter-region-data-transfer-cost"
                         class="container__calculated__input__element--cost" title="Inter-region data transfer cost"
                         value="$0.00" readonly>

               </div>

               <div class="container__input__wrapper--cost">
                    <label for="total-cost" class="container__input__label">Total cost</label> <br>
                    <input type="text" id="total-cost" class="container__calculated__input__element--cost"
                         title="Overall Total Cost" value="$0.00" readonly>
               </div>
     </main>

     <main id="calculated-values">

          <div class="container__calculated__values__primary-region">
               <h3>PRIMARY REGION VALUES</h3>
               <div class="container__input__wrapper--cost">
                    <label for="primary-region-EBS-volume-size-in-gb" class="container__input__label"> Total EBS Volume
                         Size (GB)</label>
                    <input type="text" id="primary-region-EBS-volume-size-in-gb"
                         class="container__calculated__input__element--cost" title="Total EBS Volume Size(GiB)"
                         value="0" readonly>
               </div>

               <div class="container__input__wrapper--cost">
                    <label for="primary-region-EBS-change-between-protection" class="container__input__label"> EBS
                         Change
                         between protections (GB)</label>
                    <input type="text" id="primary-region-EBS-change-between-protection"
                         class="container__calculated__input__element" value="0"
                         title="EBS Change between protections in GiB" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="primary-region-first-snapshot-storage-size" class="container__input__label">First
                         Snapshot
                         Storage Size (GB) </label>
                    <input type="text" id="primary-region-first-snapshot-storage-size"
                         class="container__calculated__input__element" value="0" title="First Snapshot Storage Size"
                         readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="primary-region-retention-copies-incremental-storage-size"
                         class="container__input__label">Retention copies with incremental storage size (GB) </label>
                    <input id="primary-region-retention-copies-incremental-storage-size"
                         class="container__calculated__input__element" type="text"
                         title="Retention copies with incremental storage size" value="0" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="primary-region-snapshot-storage-size" class="container__input__label">Primary Region
                         snapshot
                         storage size (GB) </label>
                    <input type="text" id="primary-region-snapshot-storage-size"
                         class="container__calculated__input__element" title="Primary Region snapshot storage size"
                         value="0" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="primary-region-snapshot-cost" class="container__input__label">Primary Region snapshot
                         cost</label>
                    <input type="text" id="primary-region-snapshot-cost"
                         class="container__calculated__input__element--cost" title="Primary Region snapshot cost"
                         value="$0.00" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="primary-region-egress-network-cost" class="container__input__label">Primary Region
                         Egress Network
                         cost</label>
                    <input type="text" id="primary-region-egress-network-cost"
                         class="container__calculated__input__element--cost" title="Primary Region Egress Network cost"
                         value="$0.00" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="primary-region-totalcost" class="container__input__label">Primary Region Total
                         Cost</label>
                    <input type="text" id="primary-region-totalcost" class="container__calculated__input__element--cost"
                         value="$0.00" title="Primary Region Total Cost" readonly>
               </div>

          </div>

          <div class="container__calculated__values__remote-region">
               <h3>REMOTE REGION VALUES</h3>
               <div class="container__input__wrapper">
                    <label for="remote-region-full-snapshot-size" class="container__input__label">Remote Region Full
                         snapshot size (GB)</label>
                    <input type="text" id="remote-region-full-snapshot-size"
                         class="container__calculated__input__element" value="0"
                         title="Remote Region Full snapshot size" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="remote-region-incremental-storage-size" class="container__input__label">Remote Region
                         incremental storage size (GB)</label>
                    <input type="text" id="remote-region-incremental-storage-size"
                         class="container__calculated__input__element" value="0"
                         title="Remote Region incremental storage size" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="remote-region-retention-copies-incremental-storage-size"
                         class="container__input__label"> Retention copies with incremental size (GB)</label>
                    <input type="text" id="remote-region-retention-copies-incremental-storage-size"
                         class="container__calculated__input__element" value="0"
                         title="Remote Region retention copies with incremental size" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="remote-region-storage-size" class="container__input__label">Remote Region storage
                         size (GB)</label>
                    <input type="text" id="remote-region-storage-size" class="container__calculated__input__element"
                         title="Remote Region storage size" value="0" readonly>

               </div>

               <div class="container__input__wrapper">
                    <label for="remote-region-snapshot-storage-cost" class="container__input__label">Remote Region
                         snapshot
                         storage cost</label>
                    <input type="text" id="remote-region-snapshot-storage-cost"
                         title="Remote Region snapshot storage cost" class="container__calculated__input__element--cost"
                         value="$0.00" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="remote-region-ingress-network-cost" class="container__input__label">Remote Region
                         Ingress
                         Network cost</label>
                    <input type="text" id="remote-region-ingress-network-cost"
                         class="container__calculated__input__element--cost" title="Remote Region Ingress Network cost"
                         value="$0.00" readonly>
               </div>

               <div class="container__input__wrapper">
                    <label for="remote-region-totalcost" class="container__input__label">Remote Region Total
                         Cost</label>
                    <input type="text" id="remote-region-totalcost" class="container__calculated__input__element--cost"
                         value="$0.00" title="Remote Region Total Cost" readonly>
               </div>
          </div>

     </main>

     <script src="script.js"></script>
</body>

</html>
